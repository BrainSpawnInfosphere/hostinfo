language: python
sudo: false
os:
    - linux
    - osx
python:
  - "2.7"
  - "3.6"
# command to install dependencies
install:
    - pip install -U pip setuptools wheel
    - pip install build_utils psutil py-cpuinfo flask simplejson
    - pip install .
# command to run tests
# script: nosetests -v test.py
script: True
